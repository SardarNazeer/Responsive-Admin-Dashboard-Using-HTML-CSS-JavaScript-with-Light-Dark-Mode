<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- Fontawesome cdn link  -->
    <script src="https://kit.fontawesome.com/9164f846bd.js" crossorigin="anonymous"></script>

    <!-- external css link  -->
    <link rel="stylesheet" href="style.css">

</head>

<body>


    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="images/js-removebg-preview.png" alt="logo">
                    <h2>Java<span class="danger">Script</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <i class="fa-sharp fa-solid fa-xmark"></i>
                </div>
            </div>

            <div class="sidebar">
                <a href="#">
                    <i class="fa-solid fa-house"></i>
                    <h3>Dashboard</h3>
                </a>
                <a href="#">
                    <i class="fa-solid fa-user"></i>
                    <h3>Customer</h3>
                </a>
                <a href="#">
                    <i class="fa-solid fa-bags-shopping"></i>
                    <h3>Order</h3>
                </a>
                <a href="#">
                    <i class="fa-solid fa-chart-mixed"></i>
                    <h3>Analytics</h3>
                </a>
                <a href="#">
                    <i class="fa-solid fa-message"></i>
                    <h3>Messages</h3>
                </a>
                <a href="#">
                    <i class="fa-brands fa-product-hunt"></i>
                    <h3>Product</h3>
                </a>
                <a href="#">
                    <i class="fa-solid fa-flag"></i>
                    <h3>Reports</h3>
                </a>
                <a href="#">
                    <i class="fa-solid fa-gear"></i>
                    <h3>Setting</h3>
                </a>
                <a href="#">
                    <i class="fa-solid fa-plus"></i>
                    <h3>Add Product</h3>
                </a>
                <a href="#">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <h3>Logout</h3>
                </a>
            </div>

        </aside>
    </div>

</html>
